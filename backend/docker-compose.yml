version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
      DB_HOST: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d dev_db"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: dev.Dockerfile
    environment:
      DOPPLER_TOKEN: ${DOPPLER_TOKEN}
      APP_PORT: 8000
    volumes:
      - .:/app
      - /app/tmp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network

volumes:
  pgdata:

networks:
  backend_network:
    driver: bridge
