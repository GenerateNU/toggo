basePath: /
definitions:
  errs.APIError:
    properties:
      message: {}
      statusCode:
        type: integer
    type: object
  models.CreateUserRequest:
    properties:
      name:
        minLength: 1
        type: string
      phone_number:
        type: string
      username:
        type: string
    required:
    - name
    - phone_number
    - username
    type: object
  models.NotificationError:
    properties:
      message:
        type: string
      token:
        type: string
      user_id:
        type: string
    type: object
  models.NotificationResponse:
    properties:
      errors:
        items:
          $ref: '#/definitions/models.NotificationError'
        type: array
      failure_count:
        type: integer
      success_count:
        type: integer
    type: object
  models.SendBulkNotificationRequest:
    properties:
      body:
        maxLength: 500
        minLength: 1
        type: string
      data:
        additionalProperties: true
        type: object
      title:
        maxLength: 100
        minLength: 1
        type: string
      user_ids:
        items:
          type: string
        maxItems: 1000
        minItems: 1
        type: array
    required:
    - body
    - title
    - user_ids
    type: object
  models.SendNotificationRequest:
    properties:
      body:
        maxLength: 500
        minLength: 1
        type: string
      data:
        additionalProperties: true
        type: object
      title:
        maxLength: 100
        minLength: 1
        type: string
      user_id:
        type: string
    required:
    - body
    - title
    - user_id
    type: object
  models.UpdateUserRequest:
    properties:
      device_token:
        type: string
      name:
        minLength: 1
        type: string
      phone_number:
        type: string
      username:
        type: string
    type: object
  models.User:
    properties:
      device_token:
        type: string
      device_token_updated_at:
        type: string
      id:
        type: string
      name:
        type: string
      phone_number:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: Bringing group travel plans to life
  title: Toggo API
  version: "1.0"
paths:
  /api/v1/notifications/send:
    post:
      consumes:
      - application/json
      description: Sends a push notification to a single user
      operationId: sendNotification
      parameters:
      - description: Notification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SendNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Send notification to user
      tags:
      - notifications
  /api/v1/notifications/send-bulk:
    post:
      consumes:
      - application/json
      description: Sends push notifications to multiple users
      operationId: sendBulkNotification
      parameters:
      - description: Bulk notification request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SendBulkNotificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NotificationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Send bulk notifications
      tags:
      - notifications
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Creates a new user with the provided payload
      operationId: createUser
      parameters:
      - description: Create user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Create a new user
      tags:
      - users
  /api/v1/users/{userID}:
    delete:
      description: Deletes a user by ID
      operationId: deleteUser
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Delete a user
      tags:
      - users
    get:
      description: Retrieves a user by ID
      operationId: getUser
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Get a user
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Updates an existing user by ID
      operationId: updateUser
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      - description: Update user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Update a user
      tags:
      - users
  /api/v1/users/me:
    get:
      description: Retrieves the authenticated user (from JWT claims)
      operationId: getCurrentUser
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Get current user
      tags:
      - users
  /healthcheck:
    get:
      description: Returns OK if the server is running and database is healthy
      operationId: healthcheck
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Healthcheck endpoint
      tags:
      - example
swagger: "2.0"
