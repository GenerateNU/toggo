        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UploadURLRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UploadURLResponse'
        "400":
