info:
  contact: {}
  description: Bringing group travel plans to life
  title: Toggo API
  version: "1.0"
paths:
  /api/v1/comments:
    post:
      consumes:
      - application/json
      description: Creates a new comment
      operationId: createComment
      parameters:
      - description: Create comment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Comment'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Create a comment
      tags:
      - comments
  /api/v1/comments/{commentID}:
    delete:
      description: Deletes a comment by ID
      operationId: deleteComment
      parameters:
      - description: Comment ID
        in: path
        name: commentID
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Delete a comment
      tags:
      - comments
    patch:
      consumes:
      - application/json
      description: Updates an existing comment by ID
      operationId: updateComment
      parameters:
      - description: Comment ID
        in: path
        name: commentID
        required: true
        type: string
      - description: Update comment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Update a comment
      tags:
      - comments
  /api/v1/files/{imageId}:
    get:
      description: Retrieves presigned URLs for all sizes of an image
      operationId: getFileAllSizes
      parameters:
      - description: Image ID (UUID)
        in: path
        name: imageId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetFileAllSizesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Get all sizes of a file
      tags:
      - files
  /api/v1/files/{imageId}/{size}:
    get:
      description: Retrieves a presigned URL for downloading a specific file size
      operationId: getFile
      parameters:
      - description: Image ID (UUID)
        in: path
        name: imageId
        required: true
        type: string
      - description: Image size (large, medium, small)
        in: path
        name: size
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetFileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errs.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errs.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errs.APIError'
      summary: Get file by ID and size
      tags:
      - files
